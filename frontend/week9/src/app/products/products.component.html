<section class="intro" style="padding-top: 100px; height:800px">
    <div class="gradient-custom-1 h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive bg-white">
                <table class="table mb-0">
                  <thead>
                    <tr>
                        <th> ID </th>
                        <th> Name </th>
                        <th> Description </th>
                        <th> Price </th>
                        <th> Units </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr style = "padding-top: 20px;" *ngFor ="let product of products"> 
                        <td> {{product.id}}</td>
                        <td> {{product.name}}</td>
                        <td> {{product.description}}</td>
                        <td> {{product.price}}</td>
                        <td> {{product.units}}</td>
                    <td> <span class="btn btn-primary" (click)="editProduct(product.id, product.name, product.description, product.price, product.units)" [routerLink]="['/update', product.id]"> <i class = "fa fa-edit"></i> Edit </span> 
                        &nbsp; <span class="btn btn-primary" (click)="deleteProducts(product.id)"> <i class = "fa fa-trash"></i> Delete </span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
